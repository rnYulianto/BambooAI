services:
  bambooai-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bambooai-webapp
    ports:
      - "5001:5000"
    volumes:
      # Mount local configuration files
      - ./.env:/app/web_app/.env
      - ./.env:/app/.env
      - ./web_app/LLM_CONFIG.json:/app/web_app/LLM_CONFIG.json
      
      # Mount persistent storage directories
      - ./web_app/storage:/app/web_app/storage
      - ./web_app/temp:/app/web_app/temp
      - ./web_app/logs:/app/web_app/logs

      # Mount BambooAI
      - ./bambooai:/app/bambooai
    
    # Restart policy
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 app:app --reload
    depends_on:
      - bambooai-db
  bambooai-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: