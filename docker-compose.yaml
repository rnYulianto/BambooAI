services:
  bambooai-webapp:
    environment:
      - STAGE=prod
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bambooai-webapp
    ports:
      - "5001:5000"
    volumes:
      - ./bambooai:/app/bambooai
      - ./web_app:/app/web_app
      - ./.env:/app/web_app/.env
      - ./LLM_CONFIG.json:/app/web_app/LLM_CONFIG.json

    # Restart policy
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --threads 4 --reload app:app
    depends_on:
      - bambooai-db
  bambooai-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      ACCEPT_EULA: "Y"
      MSSQL_PID: ${MSSQL_PID}
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db/init.sql:/init/init.sql
      - ./init-db/entrypoint.sh:/init/entrypoint.sh
    entrypoint: ["/bin/bash", "/init/entrypoint.sh"]

volumes:
  sqlserver_data:
    driver: local