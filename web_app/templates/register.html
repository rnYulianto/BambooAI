<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARUNA - Daftar</title>

    <!-- ✅ Tambahkan Google Font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #007bff, #f7d047);
        color: white;
      }

      .content {
        text-align: center;
        margin-top: 80px;
      }

      .content img {
        width: 180px;
        margin-bottom: 20px;
      }

      .content h1 {
        font-weight: 700;
        font-size: 32px;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      .content h3 {
        font-weight: 400;
        font-size: 16px;
        opacity: 0.9;
        margin-top: 0;
      }

      .signup-box {
        background: white;
        color: #333;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        margin-bottom: 60px;
        width: 350px;
        transition: 0.3s ease-in-out;
      }

      .signup-box:hover {
        transform: translateY(-2px);
      }

      .signup-box h4 {
        margin-bottom: 20px;
        color: #555;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        width: 100%;
        background-color: #f7d047;
        color: #333;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }

      button:hover {
        background-color: #f5c623;
      }

      p {
        margin-top: 15px;
        font-size: 14px;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        padding: 20px;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img
        src="{{ url_for('static', filename='image/aruna_logo.png') }}"
        alt="Logo ARUNA"
      />
      <h1>ARUNA</h1>
      <h3>Asisten Riset untuk Ulasan dan Narasi Analitik</h3>
    </div>

    <div class="signup-box">
      <h4>Buat akun baru</h4>
      <form method="POST" action="{{ url_for('register') }}">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Kata sandi"
          required
        />
        <input
          id="unit_kerja"
          name="unit_kerja"
          placeholder="Unit Kerja"
          type="text"
          required
        />
        <input id="nip" name="nip" placeholder="NIP" type="text" required />
        <input
          id="jabatan"
          name="jabatan"
          placeholder="Jabatan"
          type="text"
          required
        />
        <select id="role" name="role">
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="{{ url_for('login') }}">Masuk</a></p>
    </div>

    <footer>© 2025 Tim GEN-AI DAPS</footer>
  </body>
</html>
