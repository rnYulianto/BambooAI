<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy page for register BambooAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="login-container">
    <h1>Register for BambooAI</h1>
    <form action="{{ url_for('register') }}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div class="form-group">
        <label for="nip">NIP</label>
        <input id="nip" name="nip" type="text" required />
      </div>
      <div class="form-group">
        <label for="unit_kerja">Unit Kerja</label>
        <input id="unit_kerja" name="unit_kerja" type="text" required />
      </div>
      <div class="form-group">
        <label for="jabatan">Jabatan</label>
        <input id="jabatan" name="jabatan" type="text" required />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="{{ url_for('login_page') }}">Login here</a>
    </p>
  </div>
</body>
</html>
